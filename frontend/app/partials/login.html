<div id="login" class="container">
	<h1>Login</h1>
	<form role="form">
		<div class="form-group">
			<label for="login-email">Email</label>
			<input id="login-email" class="form-control" type="email" placeholder="Your email address" ng-model="email" />
		</div>
		<div class="form-group">
			<label for="login-password">Password</label>
			<input id="login-password" class="form-control" type="password" placeholder="Your password" ng-model="password" />
		</div>
		<div class="centered btns">
			<button ng-click="login()" class="btn btn-primary btn-green">Login</button>
			<button ng-click="register()" class="btn btn-primary btn-green">Register</button>
		</div>
	</form>
</div>
